            <div class="item">Выпить смузи</div>
            <div class="item">Попить воды</div>
        </div>

        <div class="state_items">
            <h3>Готово</h3>
            <div class="item">Позвонить маме</div>
            <div class="item">Погладить кота</div>
        </div>

        <div class="state_items">
            <h3>Корзина</h3>
            <div class="item">Сходить погулять</div>

        </div>
